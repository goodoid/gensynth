apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gensynth-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/cors-allow-origin: http://gensynth{{ .Values.jobIndex }}
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
  - host: gensynth-api{{ .Values.jobIndex }}
    http:
      paths:
      - backend:
          serviceName: gensynth-api
          servicePort: 3000
        path: /(.*)
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gensynth-web-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: gensynth{{ .Values.jobIndex }}
    http:
      paths:
      - backend:
          serviceName: gensynth-web
          servicePort: 80
        path: /(.*)
